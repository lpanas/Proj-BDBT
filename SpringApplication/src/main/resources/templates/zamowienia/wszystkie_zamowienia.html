<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salon Samochodowy Aplikacja</title>

    <!-- Link do Bootstrapa -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between; /* Wyrównanie przycisku po prawej stronie */
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-secondary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Nagłówek z przyciskiem powrotu -->
    <div class="header-container">
        <h1>Zamówienia</h1>
        <a href="/main_admin" class="btn btn-secondary">Powrót</a>
    </div>

    <!-- Tabela -->
    <br/><br/>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID zamowienia</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Cena</th>
            <th>Imie klienta</th>
            <th>Nazwisko klienta</th>
            <th>Data zamowienia</th>
            <th>ID pojazdu</th>
            <th>ID klienta</th>
            <th>Status</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf iteration -->
        <tr th:each="zamowienie : ${listzamowienia}">
            <td th:text="${zamowienie.nrzamowienia}"></td>
            <td th:text="${zamowienie.marka}"></td>
            <td th:text="${zamowienie.model}"></td>
            <td th:text="${zamowienie.cena}"></td>
            <td th:text="${zamowienie.imie}"></td>
            <td th:text="${zamowienie.nazwisko}"></td>
            <td th:text="${zamowienie.datazamowienia}"></td>
            <td th:text="${zamowienie.nrpojazdu}"></td>
            <td th:text="${zamowienie.nrklienta}"></td>
            <td th:text="${zamowienie.status}"></td>

            <td>
                <!-- Przycisk "Zaakceptuj" z potwierdzeniem -->
                <a th:href="@{/akceptZ/{nrzamowienia}(nrzamowienia=${zamowienie.nrzamowienia})}"
                   class="btn btn-success btn-sm"
                   onclick="return confirm('Czy na pewno chcesz zaakceptować to zamówienie?');">Zaakceptuj</a>

                <!-- Przycisk "Odrzuc" z potwierdzeniem -->
                <a th:href="@{'/odrzutZ/' + ${zamowienie.nrzamowienia}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Czy na pewno chcesz odrzucić to zamówienie?');">Odrzuc</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Skrypty Bootstrap -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
