<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Błąd operacji</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #d9534f;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #ffffff;
      background-color: #5bc0de;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #31b0d5;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Błąd</h1>
  <div class="alert alert-danger">
    <strong>Uwaga!</strong> Ten numer id klienta jest zajety, prosimy wybrac inny.
  </div>
  <a href="/rej" class="btn btn-primary">Powrót do rejestracji</a>
</div>
</body>
</html>
