<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy pojazd</title>

    <!-- Add Bootstrap to the page -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-secondary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #45a049;
        }

        .btn-order {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-order:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Page header -->
    <div class="d-flex justify-content-between w-100">
        <h1>Dodaj nowy pojazd</h1>
        <!-- Przycisk "Powrót" w prawym górnym rogu -->
        <a href="/pojazdy" class="btn btn-secondary">Powrót</a>
    </div>

    <!-- Form to add a new vehicle -->
    <form action="#" th:action="@{/save}" th:object="${pojazd}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- Table for input fields -->
        <table class="table table-bordered">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{nr_Pojazdu}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Marka:</td>
                <td><input type="text" th:field="*{marka}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Model:</td>
                <td><input type="text" th:field="*{model}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Rok produkcji:</td>
                <td><input type="date" th:field="*{rok_produkcji}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Kraj pochodzenia:</td>
                <td><input type="text" th:field="*{kraj}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Cena:</td>
                <td><input type="number" th:field="*{cena}" step="0.01" min="0.00" placeholder="0.00" class="form-control" required></td>
            </tr>
            <tr>
                <td>VIN:</td>
                <td><input type="text" th:field="*{VIN}" class="form-control" required></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn-order">Zapisz</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<!-- Bootstrap Scripts -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
