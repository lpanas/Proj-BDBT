<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salon Samochodowy Aplikacja</title>

    <!-- Dodajemy Bootstrap do strony -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-secondary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #45a049;
        }

        .btn-order {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-order:hover {
            background-color: #45a049;
        }

        /* Custom button styles */
        .btn-edit {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: red;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .btn-delete:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Page header -->
    <div class="d-flex justify-content-between w-100">
        <h1>Pojazdy</h1>
        <!-- Przycisk "Powrót" w prawym górnym rogu -->
        <a href="/main_admin" class="btn btn-secondary">Powrót</a>
    </div>

    <!-- Dodaj pojazd link -->
    <a href="/new" class="btn-order">Dodaj pojazd</a>
    <br/><br/>

    <!-- Table -->
    <table>
        <!-- Table header -->
        <thead>
        <tr>
            <th>ID</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Rok produkcji</th>
            <th>Kraj pochodzenia</th>
            <th>Cena</th>
            <th>VIN</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody>
        <!-- Thymeleaf iteration -->
        <tr th:each="pojazd : ${listPojazd}">
            <td th:text="${pojazd.nr_Pojazdu}"></td>
            <td th:text="${pojazd.marka}"></td>
            <td th:text="${pojazd.model}"></td>
            <td th:text="${pojazd.rok_produkcji}"></td>
            <td th:text="${pojazd.kraj}"></td>
            <td th:text="${pojazd.cena}"></td>
            <td th:text="${pojazd.VIN}"></td>
            <td>
                <!-- Przycisk Edytuj -->
                <a th:href="@{/edit/{nrPojazdu}(nrPojazdu=${pojazd.nr_Pojazdu})}" class="btn-edit">Edytuj</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <!-- Przycisk Usuń z potwierdzeniem -->
                <a th:href="@{'/delete/'+${pojazd.nr_Pojazdu}}" class="btn-delete"
                   onclick="return confirm('Czy na pewno chcesz usunąć ten pojazd?');">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Skrypty Bootstrap -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
