<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salon Samochodowy Aplikacja</title>

    <!-- Link do Bootstrapa -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .table {
            margin-top: 20px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-secondary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #45a049;
        }

        .btn-warning {
            background-color: #f0ad4e;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-warning:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Nagłówek strony -->
    <div class="d-flex justify-content-between w-100">
        <h1>Moje dane</h1>
        <!-- Przycisk "Powrót" -->
        <a href="/main_user" class="btn btn-secondary">Powrót</a>
    </div>

    <!-- Informacje o kliencie -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Nr telefonu</th>
            <th>E-mail</th>
            <th>Login</th>
            <th>Hasło</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${klient.nrklienta}"></td>
            <td th:text="${klient.imie}"></td>
            <td th:text="${klient.nazwisko}"></td>
            <td th:text="${klient.nrtelefonu}"></td>
            <td th:text="${klient.email}"></td>
            <td th:text="${klient.login}"></td>
            <td th:text="${klient.haslo}"></td>
            <td>
                <a th:href="@{/editU/{nrklienta}(nrklienta=${klient.nrklienta})}" class="btn btn-warning btn-sm">Edytuj</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Skrypty Bootstrap -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
