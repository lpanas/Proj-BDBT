<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Moje Zamówienia</title>

  <link rel="stylesheet" href="styles.css"> <!-- Dodaj odpowiednią ścieżkę do swojego pliku CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .btn-delete {
      background-color: #f44336;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-delete:hover {
      background-color: #d32f2f;
    }

    /* Stylizacja przycisku Powrót */
    .btn-secondary {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .btn-secondary:hover {
      background-color: #45a049;
    }

    /* Flexbox dla nagłówka z przyciskiem Powrót */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function confirmDeletion(event) {
      if (!confirm("Czy na pewno chcesz usunąć to zamówienie?")) {
        event.preventDefault(); // Anuluj akcję, jeśli użytkownik kliknie "Anuluj"
      }
    }
  </script>
</head>
<body>
<div class="container">
  <!-- Nagłówek z przyciskiem powrotu -->
  <div class="header-container">
    <h1>Moje Zamówienia</h1>
    <a href="/main_user" class="btn-secondary">Powrót</a>
  </div>

  <!-- Tabela z zamówieniami -->
  <table>
    <thead>
    <tr>
      <th>Nr Zamówienia</th>
      <th>Data Zamówienia</th>
      <th>Status</th>
      <th>Marka Pojazdu</th>
      <th>Model Pojazdu</th>
      <th>Cena</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteracja po liście zamówień -->
    <tr th:each="zamowienie : ${listzamowienia}">
      <td th:text="${zamowienie.nrzamowienia}"></td>
      <td th:text="${zamowienie.datazamowienia}"></td>
      <td th:text="${zamowienie.status}"></td>
      <td th:text="${zamowienie.marka}"></td>
      <td th:text="${zamowienie.model}"></td>
      <td th:text="${zamowienie.cena}"></td>
      <td>
        <!-- Przycisk Usuń -->
        <a th:href="@{/deleteZU/{id}(id=${zamowienie.nrzamowienia})}" class="btn-delete" onclick="confirmDeletion(event)">Usuń</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
