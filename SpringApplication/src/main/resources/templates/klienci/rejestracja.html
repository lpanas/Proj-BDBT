<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <!-- Add Bootstrap to the page -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-register {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Page header -->
    <h1>Zarejestruj siÄ™</h1>

    <form action="#" th:action="@{/saveK}" th:object="${klient}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- Table for input fields -->
        <table class="table table-bordered">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{nrklienta}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Imie:</td>
                <td><input type="text" th:field="*{imie}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" th:field="*{nazwisko}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Nr telefonu:</td>
                <td><input type="number" th:field="*{nrtelefonu}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Adres e-mail:</td>
                <td><input type="text" th:field="*{email}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Login:</td>
                <td><input type="text" th:field="*{login}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Haslo:</td>
                <td><input type="text" th:field="*{haslo}" class="form-control" required minlength="6"></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn-register">Zarejestruj</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<!-- Bootstrap Scripts -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
